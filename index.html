<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #chatbox { 
            width: 80%; 
            max-width: 500px; 
            height: 400px; 
            border: 1px solid #ccc; 
            overflow-y: auto; 
            margin: 20px auto; 
            padding: 10px; 
            text-align: left;
            background: #f9f9f9;
            border-radius: 5px;
        }
        #userInput {
            width: 70%; 
            padding: 10px; 
            margin-top: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px 15px; 
            cursor: pointer; 
            border: none; 
            background-color: #007bff; 
            color: white; 
            border-radius: 5px;
            margin-left: 5px;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Simple Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button id="sendButton">Send</button>

    <script src="script.js"></script>
</body>
</html>
